<script src="moonmap.js"></script>

<script>
var audio = new Audio('./playlist/Yiruma - River flows in you.mp3');


	function playorpause(){
	if (document.getElementById('addMusic').innerHTML == '<img src="./icons/play.png" align="left">'){
			document.getElementById('addMusic').innerHTML = '<img src="./icons/pause.png" align="left">';
			audio.play();
			document.getElementById('info').innerHTML = 'Now playing...';
		}
	else{
		document.getElementById('addMusic').innerHTML = '<img src="./icons/play.png" align="left">';
		audio.pause();
	}

}

var g = new Date();
var now = g.toDateString();
var d = g.getDate();
var m = g.getMonth() +1;
var y = g.getFullYear();
document.getElementById("addDate").innerHTML = m + '/' + d + '/' + y + '<br/>' + now;



function gettheTime(){
var t = new Date().toLocaleTimeString();
document.getElementById("addTime").innerHTML = t;
}

setInterval(gettheTime, 1000);

var map = new MoonMap('.orbit-center', {
  moonSelector: '.moonSelector',
  radius: 235
});

	var clock = {
		width: 440,
		height: 440,
		radius: 220,
		secHand: document.getElementById("clocksechand"),
		minHand: document.getElementById("clockminhand"),
	};

	function gettimehands(){
		var secs = new Date().getSeconds();
		var mins = new Date().getMinutes();
		var hrs = new Date().getHours();
		

		clock.secHand = secs;
		clock.minHand = mins;

	}
	</script>
